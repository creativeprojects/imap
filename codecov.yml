ignore:
  - cfg/
  - cmd/
  - lib/flags.go
  - lib/logger.go
  - limitio/
  - mailbox/info.go
  - storage/messages.go
  - term/
  - main.go

codecov:
  notify:
    after_n_builds: 3

comment:
  after_n_builds: 3

coverage:
  round: nearest
  status:
    project:
      default:
        target: auto
        threshold: "2%"
    patch: 
      default:
        target: "70%"
        threshold: "2%"
